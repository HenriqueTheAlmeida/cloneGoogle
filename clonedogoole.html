<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <title>Clone do Google</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu_options">
                <aside>
                    <ul>
                        <li>Gmail</li>
                        <li class="afasta">Imagens</li>
                        <li><img src="assets/images/-apps_90405.png" alt="carregando" width="30px" height="30px"></li>
                        <li><img src="assets/images/beautiful-cube-pattern-png_92262.jpg" alt="carregando" width="30px" height="30px"></li>
                    </ul>
                </aside>
            </div>
        </div>
    </header>

    <section>
        <div class="container2">
            <div class="espace_pesquisa">

                <div class="logo_image">
                    <img src="assets/images/logogooglepng.png" alt="carregando" />
                </div>

                <div class="campo_text">

                    <div class="icone_search">
                        <img src="assets/images/search_FILL0_wght400_GRAD0_opsz24.png" alt="carregando" width="20px" height="20px"/>
                    </div>

                    <input class="campo_digite" type="text" name="pesquisa"/>

                    <div class="icone_teclado">
                        <img src="assets/images/tecladoicone.png" alt="carregando" width="25px" height="25px"/>
                    </div>

                    <div class="icone_pesquisa_voz">
                        <img src="assets/images/voz-do-google.png" alt="carregando" width="25px" height="25px" />
                    </div>

                    <div class="icone_pesquisa_imagem">
                        <img src="assets/images/pesquisaimagem.png" alt="carregando" width="25px" height="25px"/>
                    </div>

                </div>
                <div class="two_bottom">
                    <div class="first_bottom"><a href="">Pesquisa Google</a></div>
                    <div class="second_bottom"><a href="">Estou com sorte</a></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container3">
            <div class="espace_rodape">
                <div class="itens_rodape_2">
                    <p>Brasil</p>
                </div>
                <div class="itens_rodape">
                    <div class="palavras_lado_esquerdo">
                        <a href=""><p class="sobre">Sobre</p></a>
                        <a href=""><p>Publicidade</p></a>
                        <a href=""><p >Negócios</p></a>
                        <a href=""><p >Como funciona a Pesquisa</p></a>
                    </div>

                    <div class="palavras_lado_direito">
                        <a href=""><p>Privacidade</p></a>
                        <a href=""><p>Termos</p></a>
                        <a href=""><p>Configurações</p></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
